        font-family: 'Courier New', monospace;
        font-size: 14px;
        resize: vertical;
      }

      .editor textarea:focus {
        outline: none;
        border-color: #667eea;
      }

        font-size: 13px;
      }

      .log-entry {
        margin-bottom: 8px;
        padding: 4px 0;
        border-bottom: 1px solid #0f3460;
      }

      .log-entry:last-child {
        border-bottom: none;
      }

      .log-time {

        margin-right: 12px;
      }

      .progress {
        background: #f8f9fa;

        border-radius: 12px;
        margin-bottom: 24px;
        display: none;
      }

      .progress-label {
        font-weight: 600;

      .progress-bar {
        width: 100%;
        height: 28px;
        background: #e9ecef;
        border-radius: 14px;

        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);

        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 13px;
      }
