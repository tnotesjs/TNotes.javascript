<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对比 BYOB Reader 与默认 Reader</title>
    <style>
      body {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
      }
      .comparison {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
      }
      .panel {
        border: 1px solid #ccc;
        padding: 15px;
      }
      .output {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        min-height: 200px;
        max-height: 400px;
        overflow-y: auto;
      }
      .stats {
        background: #f0f0f0;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>BYOB Reader vs 默认 Reader 性能对比</h1>

    <div>
      <label>
        数据大小（KB）:
        <input type="number" id="dataSize" value="100" min="10" max="1000" />
      </label>
      <button onclick="runComparison()">开始对比测试</button>
    </div>

    <div class="comparison">
      <div class="panel">
        <h3>默认 Reader</h3>
        <div class="output" id="defaultOutput"></div>
        <div class="stats" id="defaultStats"></div>
      </div>

      <div class="panel">
        <h3>BYOB Reader</h3>
        <div class="output" id="byobOutput"></div>
        <div class="stats" id="byobStats"></div>
      </div>
    </div>

    <div class="stats" id="summary" style="margin-top: 20px"></div>

    <script src="1.js"></script>
  </body>
</html>
