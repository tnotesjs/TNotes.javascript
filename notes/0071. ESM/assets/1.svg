<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>

  <!-- main.js -->
  <rect x="350" y="20" width="100" height="60" rx="5" fill="#4CAF50" stroke="#333" stroke-width="2"/>
  <text x="400" y="55" text-anchor="middle" fill="white" font-size="16" font-weight="bold">main.js</text>

  <!-- game.js -->
  <rect x="200" y="160" width="100" height="60" rx="5" fill="#2196F3" stroke="#333" stroke-width="2"/>
  <text x="250" y="195" text-anchor="middle" fill="white" font-size="14" font-weight="bold">game.js</text>

  <!-- utils.js -->
  <rect x="500" y="160" width="100" height="60" rx="5" fill="#FF9800" stroke="#333" stroke-width="2"/>
  <text x="550" y="195" text-anchor="middle" fill="white" font-size="14" font-weight="bold">utils.js</text>

  <!-- Game class -->
  <rect x="50" y="300" width="120" height="60" rx="5" fill="#E1BEE7" stroke="#333" stroke-width="2"/>
  <text x="110" y="335" text-anchor="middle" fill="#333" font-size="12">Game (default)</text>

  <!-- log function -->
  <rect x="230" y="300" width="80" height="60" rx="5" fill="#FFCCBC" stroke="#333" stroke-width="2"/>
  <text x="270" y="325" text-anchor="middle" fill="#333" font-size="11">log</text>
  <text x="270" y="345" text-anchor="middle" fill="#333" font-size="11">(function)</text>

  <!-- delay function -->
  <rect x="350" y="300" width="80" height="60" rx="5" fill="#FFCCBC" stroke="#333" stroke-width="2"/>
  <text x="390" y="325" text-anchor="middle" fill="#333" font-size="11">delay</text>
  <text x="390" y="345" text-anchor="middle" fill="#333" font-size="11">(function)</text>

  <!-- GAME_CONFIG -->
  <rect x="470" y="300" width="120" height="60" rx="5" fill="#C5CAE9" stroke="#333" stroke-width="2"/>
  <text x="530" y="325" text-anchor="middle" fill="#333" font-size="11">GAME_CONFIG</text>
  <text x="530" y="345" text-anchor="middle" fill="#333" font-size="11">(const)</text>

  <!-- 箭头：main -> game -->
  <line x1="380" y1="80" x2="270" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="110" fill="#666" font-size="12">import Game</text>

  <!-- 箭头：main -> utils -->
  <line x1="420" y1="80" x2="530" y2="160" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="490" y="110" fill="#666" font-size="12">import {...}</text>

  <!-- 箭头：game -> Game -->
  <line x1="220" y1="220" x2="130" y2="300" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="160" y="260" fill="#999" font-size="10">export default</text>

  <!-- 箭头：utils -> log -->
  <line x1="530" y1="220" x2="280" y2="300" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- 箭头：utils -> delay -->
  <line x1="540" y1="220" x2="390" y2="300" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- 箭头：utils -> GAME_CONFIG -->
  <line x1="550" y1="220" x2="530" y2="300" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>

  <!-- 图例 -->
  <text x="650" y="30" fill="#333" font-size="14" font-weight="bold">图例</text>
  <line x1="650" y1="50" x2="720" y2="50" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="730" y="55" fill="#666" font-size="12">导入关系</text>
  <line x1="650" y1="70" x2="720" y2="70" stroke="#999" stroke-width="1.5" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="730" y="75" fill="#999" font-size="12">导出内容</text>
</svg>
