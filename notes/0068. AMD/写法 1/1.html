<!-- ./1.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMD test</title>
  </head>
  <body>
    <!-- 引入依赖文件 -->
    <script src="./require.js"></script>
    <script>
      // 加载模块
      require(['./1.js'], function (obj) {
        // 模块的导出内容会注入到函数参数中
        alert(obj.multiply(10, 20)); // 200
      });
    </script>
  </body>
</html>
