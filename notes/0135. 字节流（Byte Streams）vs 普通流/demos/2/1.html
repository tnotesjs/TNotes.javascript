<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字节流与普通流性能对比</title>
    <style>
      body {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      .demo {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      .controls {
        margin: 15px 0;
        padding: 10px;
        background: #f5f5f5;
      }
      .results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .result-card {
        border: 1px solid #ddd;
        padding: 15px;
        background: white;
      }
      .result-card h4 {
        margin-top: 0;
        color: #333;
      }
      .metric {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .metric:last-child {
        border-bottom: none;
      }
      .metric-label {
        font-weight: 500;
      }
      .metric-value {
        font-family: monospace;
        color: #1976d2;
      }
      .winner {
        background: #e8f5e9;
        border-left: 3px solid #4caf50;
      }
      .log {
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        max-height: 200px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 11px;
        background: #f9f9f9;
      }
      button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>字节流 vs 普通流性能对比</h1>

    <div class="demo">
      <h3>性能基准测试</h3>
      <div class="controls">
        <label>
          数据量(MB):
          <input type="number" id="dataSize" value="10" min="1" max="100" />
        </label>
        <label>
          块大小(KB):
          <input type="number" id="chunkSize" value="64" min="1" max="1024" />
        </label>
        <button id="runBtn" onclick="runBenchmark()">运行测试</button>
        <button onclick="clearResults()">清空结果</button>
      </div>
      <div class="results" id="results"></div>
      <div class="log" id="log"></div>
    </div>

    <div class="demo">
      <h3>内存使用对比</h3>
      <p>测试大文件处理时的内存占用差异</p>
      <button onclick="memoryTest()">运行内存测试</button>
      <div class="log" id="memoryLog"></div>
    </div>

    <script src="1.js"></script>
  </body>
</html>
