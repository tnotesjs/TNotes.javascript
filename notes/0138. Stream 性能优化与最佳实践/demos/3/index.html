        font-size: 12px;

      .chart-controls button:hover {

      }

      .chart-controls button.active {

      }

      .btn-primary {
        background: #00d4ff;
        color: #16213e;
      }

      .btn-primary:hover:not(:disabled) {

      .btn-secondary {
        background: #0f3460;
        color: #00d4ff;
        border: 2px solid #1e4976;
      }

      .btn:disabled {
