        border-radius: 14px;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;

      .chunks-grid {

      .chunk {
        height: 32px;
        background: #e9ecef;
        border-radius: 4px;

        align-items: center;
        justify-content: center;
        font-size: 10px;
        transition: all 0.2s;
        position: relative;
      }

      .chunk.uploading {
        background: linear-gradient(
          45deg,
          #ffc107 25%,
          transparent 25%,
          transparent 50%,
          #ffc107 50%,
          #ffc107 75%,
          transparent 75%,
          transparent
        );
        background-size: 20px 20px;
        animation: chunk-progress 1s linear infinite;
      }

      .chunk.success {
        background: #28a745;
        color: white;
      }

      .chunk.error {
        background: #dc3545;
        color: white;
      }

      .chunk.retry {
        background: #ff9800;
        color: white;
      }

      @keyframes chunk-progress {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 20px 20px;
        }
      }

      .chunk:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        white-space: nowrap;
        margin-bottom: 4px;
        z-index: 10;
      }

      .log {

      }

      .status.error {

        color: #721c24;
        border: 1px solid #f5c6cb;
      }
